<div class="container">
    <form class="form mat-elevation-z4">
        <h1>Helpdesk -- Login</h1>

        <img src="assets/img/login-image.svg" alt="Logo" class="logo">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input  type="email" matInput placeholder="exemplo@email.com.br">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input  type="password" matInput placeholder="123">
          </mat-form-field>
      
          <button mat-flat-button class="full-width mat-elevation-z4">Logar</button>

      </form>
</div>
